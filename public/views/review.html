<div ng-controller="ReviewCtrl" class="review-wrapper"><div class="header"><span class="hilight">การันตีรีวิว</span><span class="lowlight"> จากลูกค้า</span></div><div ng-repeat="review in reviews" class="content-wrapper"><div ng-class="{ active: $index == activeIndex }" class="img-wrapper"><img ng-src="{{review.customerImg}}"/></div><div ng-class="{ active: $index == activeIndex }" class="comment-info-wrapper"><div class="comment-wrapper"><div class="comment">{{review.customerReview}}</div></div><div class="customer-info">–<div class="name">{{review.customerName}}</div><div ng-if="review.customerCompany !== '-'" class="company">{{review.customerCompany}}</div></div></div></div><div class="bullet-wrapper"><a ng-repeat="review in reviews" ng-class="{ active: $index == activeIndex }" ng-click="changeReview($index)" class="bullet"></a></div></div>
