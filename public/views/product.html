<div ng-controller="ProductCtrl" class="horizontal-item-slide-wrapper"><div class="header"><span class="hilight">บริการสิ่งพิมพ์ของเรา</span></div><div class="slide"><div class="button-wrapper"><a ng-click="left()" class="button"><i><span class="icon fa fa-angle-left"></span></i></a></div><div class="item-wrapper"><div ng-repeat="product in products" id="product{{$index}}" class="item"><div class="img-wrapper"><img src="product.img"/></div><div class="content"><div class="name">{{product.name}}</div><div class="price">ราคาเริ่มต้นที่ {{product.price}}.-</div></div></div></div><div class="button-wrapper"><a ng-click="right()" class="button"><i><span class="icon fa fa-angle-right"></span></i></a></div></div></div>
