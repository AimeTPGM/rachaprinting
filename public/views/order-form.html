<div ng-controller="OrderFormCtrl" class="order-form-wrapper"><div class="header-wrapper">step 1 เลือกตัวเลือกของคุณ</div><div class="order-step-wrapper form"><div class="main-choice-wrapper"><div class="topic">คุณมีแบบสิ่งพิมพ์ที่ต้องการแล้วหรือยัง?</div><div class="choice-item"><div class="main-choice-item"><div class="option-content-wrapper"><input type="radio" name="main" id="choice1"/><label for="choice1" class="upload-file-wrapper"><label for="file" class="upload-file-button"><div class="content"><div class="main">มีแล้ว </div><div class="sub">คลิ๊กเพื่ออัพโหลดรูปภาพ</div></div></label><input type="file" name="file" id="file"/></label></div></div><div class="main-choice-item"><div class="option-content-wrapper"><input type="radio" name="main" id="choice2"/><label for="choice2" style="padding:100px;"><div class="content"><div class="main">ให้เราออกแบบให้ </div><div class="sub">ใช้บริการออกแบบของราชาการพิมพ์ในราคาที่คุ้มค่า!</div></div></label></div></div></div></div><div class="property-wrapper"><div class="property-item"><div class="topic">ขนาด</div><div class="selector"><div ng-repeat="list in templateList" class="control"><div class="option-content-wrapper"><input type="radio" name="type" id="option{{$index}}"/><label for="option{{$index}}"><img ng-src=""/><div class="content"><div class="main">{{list.name}}</div><div class="sub">{{list.name}}</div></div></label></div></div></div></div><div class="property-item"><div class="topic">พิมพ์หน้าหลัง</div><div class="selector"><div ng-repeat="list in prints" class="control"><div class="option-content-wrapper"><input type="radio" name="print" id="print{{$index}}"/><label for="print{{$index}}"><img ng-src=""/><div class="content"><div class="main">{{list.name}}</div><div class="sub">{{list.name}}</div></div></label></div></div></div></div><div class="property-item"><div class="topic">พิมพ์สี</div><div class="selector"><div ng-repeat="list in printColors" class="control"><div class="option-content-wrapper"><input type="radio" name="printColor" id="printColor{{$index}}"/><label for="printColor{{$index}}"><img ng-src=""/><div class="content"><div class="main">{{list.name}}</div><div class="sub">{{list.name}}</div></div></label></div></div></div></div></div><div class="property-wrapper"><div class="property-item"><div class="topic">ประเภทกระดาษ</div><div class="selector"><div ng-repeat="list in paperTypes" class="control"><div class="option-content-wrapper"><input type="radio" name="paperType" id="paperType{{$index}}"/><label for="paperType{{$index}}"><img ng-src=""/><div class="content"><div class="main">{{list.name}}</div><div class="sub">{{list.name}}</div></div></label></div></div></div></div><div class="property-item"><div class="topic">การเคลือบ</div><div class="selector"><div ng-repeat="list in refinements" class="control"><div class="option-content-wrapper"><input type="radio" name="refinement" id="refinement{{$index}}"/><label for="refinement{{$index}}"><img ng-src=""/><div class="content"><div class="main">{{list.name}}</div><div class="sub">{{list.name}}</div></div></label></div></div></div></div></div></div><div class="order-step-separator"></div><div class="header-wrapper">step 2 เลือกจำนวนและความเร็วในการจัดส่ง</div><div class="order-step-wrapper"> </div></div>
